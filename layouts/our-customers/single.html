{{ define "main" }}

<div class="mkdf-title-holder mkdf-standard-type mkdf-title-va-window-top mkdf-preload-background mkdf-has-bg-image mkdf-bg-parallax"
     style="
       height: 650px;
       background-color: #f5f5f5;
       background-image: url('{{ "wp-content/uploads/2021/05/header7.jpg" | absURL }}');
     "
     data-height="650">
    
    <div class="mkdf-title-image">
        <img itemprop="image" src='{{ "wp-content/uploads/2021/05/header7.jpg" | absURL }}' alt="Image Alt" />
    </div>
    <div class="mkdf-title-wrapper">
        <div class="mkdf-title-inner">
            <div class="mkdf-grid">
                <h6 class="mkdf-page-subtitle" style="color: #ffffff">FOOD TRAILERS ONLINE</h6>
                <h1 class="mkdf-page-title entry-title" style="color: #ffffff">Our Customers</h1>
            </div>
        </div>
    </div>
</div>

<div class="mkdf-container">
    <div class="mkdf-container-inner">
        <!-- Title Section -->
        <div class="mkdf-section-title-holder">
            <span class="mkdf-st-tagline">Sold Trailers</span>
            <h2 class="mkdf-st-title">Our Customers</h2>
        </div>

        <!-- Customers Grid -->
        <div class="customers-grid">
            {{ with .Params.customers }}
            {{ range . }}
            <div class="customer-card">
                <div class="customer-image">
                    <img src="{{ .photo | relURL }}"
                         width="800"
                         height="600"
                         loading="lazy"
                         alt="{{ .name }}'s Food Trailer" />
                </div>
                <div class="customer-info">
                    <h6 class="customer-location">{{ .location }}</h6>
                    <h4 class="customer-name">{{ .name }}</h4>
                </div>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</div>

<style>
.customers-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin: 40px 0;
}

.customer-card {
    background: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    border-radius: 8px;
    overflow: hidden;
}

.customer-image img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.customer-info {
    padding: 20px;
    text-align: center;
}

.customer-location {
    color: #666;
    margin-bottom: 5px;
}

.customer-name {
    margin: 0;
}

@media (max-width: 992px) {
    .customers-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 576px) {
    .customers-grid {
        grid-template-columns: 1fr;
    }
}
</style>

{{ end }}
