<div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
<div class="mkdf-iwt clearfix  mkdf-iwt-icon-left mkdf-iwt-icon-tiny mkdf-has-appear-animation">

            <span class="mkdf-icon-shortcode mkdf-normal mkdf-icon-tiny" data-color="#6f2e2e">
                <span aria-hidden="true" class="mkdf-icon-font-elegant mkdf-icon-element icon_clock_alt" style="color: #6f2e2e"></span></span>
        </div>
        <div class="mkdf-iwt-content" style="padding-left: 16px">
            <p class="mkdf-iwt-text" style="margin-top: 0px">
                <div class="mkdf-icon-text " style="color: #808080">Monday-Saturday: 9am to 5pm;</div> 
                <div class="mkdf-icon-text mkdf-no-icon" style="color: #808080">Sunday : Holiday</div>
            </p>
        </div>
</div>
<div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
<div class="mkdf-iwt clearfix  mkdf-iwt-icon-left mkdf-iwt-icon-tiny mkdf-has-appear-animation">
    <div class="mkdf-iwt-icon">
        <span class="mkdf-icon-shortcode mkdf-normal mkdf-icon-tiny" data-color="#6f2e2e">
            <span aria-hidden="true" class="mkdf-icon-font-elegant icon_pin_alt mkdf-icon-element"
                style="color: #6f2e2e"></span> </span>
    </div>
    <div class="mkdf-iwt-content" style="padding-left: 16px">
        <p class="mkdf-iwt-text" style="margin-top: 0px">Food Trailer Online, Auckland, New Zealand.</p>
    </div>
</div>
<div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
<div class="mkdf-iwt clearfix  mkdf-iwt-icon-left mkdf-iwt-icon-tiny mkdf-has-appear-animation">
    <a itemprop="url" href="tel:{{ .Site.Params.phone }}" target="_self">
        <div class="mkdf-iwt-icon">
            <span class="mkdf-icon-shortcode mkdf-normal mkdf-icon-tiny" data-color="#6f2e2e">
                <span aria-hidden="true" class="mkdf-icon-font-elegant icon_phone mkdf-icon-element"
                    style="color: #6f2e2e"></span></span>
        </div>
        <div class="mkdf-iwt-content" style="padding-left: 16px">
            <p class="mkdf-iwt-text" style="margin-top: 0px">{{ .Site.Params.phone }}</p>
        </div>
    </a>
</div>
<div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
<div class="mkdf-iwt clearfix  mkdf-iwt-icon-left mkdf-iwt-icon-tiny mkdf-has-appear-animation">

            <span class="mkdf-icon-shortcode mkdf-normal mkdf-icon-tiny" data-color="#6f2e2e">

        </div>
        <div class="mkdf-iwt-content" style="padding-left: 16px">
            <p class="mkdf-iwt-text" style="margin-top: 0px">
                {{ .Site.Params.email }}
            </p>
        </div>
    </a>
</div>
